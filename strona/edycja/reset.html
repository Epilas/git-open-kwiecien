<h1>Reset</h1>

<p>Przestawia bieżącą etykiete (np. master) na inny commit </p>


<ul>
    <li>reset --hard -- przywróc katalog roboczy do wersji z commita </li>
    <li>reset [--mixed] </li>
    <li>reset --soft -- zostaw pliki w roboczym, tylko zmien etykiete </li>
</ul>

<a href="https://git-scm.com/docs/git-reset">Soft Mixed Hard</a>
