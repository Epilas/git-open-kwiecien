<h1>Clone</h1>

<p>Kopiuje repozytorium ze źródła do podkatalogu (bez configa)</p>
<p>Ustawia klona/forka aby śledził źródło (origin) </p>

<p>git clone ./git-open-kwiecien git-open-kwiecien-fork</p>
